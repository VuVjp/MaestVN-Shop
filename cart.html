<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - LUGX Gaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/MaestVN.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>
<body>

<!-- Header -->
<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <a href="index.html" class="logo">
            <img src="assets/images/logo.png" alt="LUGX Logo" style="width: 158px;">
          </a>
          <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Our Shop</a></li>
            <li><a href="cart.html" class="active">Cart</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Sign In</a></li>
          </ul>
          <a class='menu-trigger'><span>Menu</span></a>
        </nav>
      </div>
    </div>
  </div>
</header>

<!-- Page Heading -->
<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Your Shopping Cart</h3>
        <span class="breadcrumb"><a href="index.html">Home</a> > Cart</span>
      </div>
    </div>
  </div>
</div>

<!-- Cart Section -->
<section class="section">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Sản phẩm</th>
            <th scope="col">Tên</th>
            <th scope="col">Giá</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Tổng</th>
            <th scope="col">Xóa</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Sản phẩm sẽ được thêm ở đây bằng JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <h4>Tổng cộng: <span id="cart-total">0.000 đ</span></h4>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <a href="checkout.html" class="btn btn-success">Thanh toán</a>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="col-lg-12">
      <p>Copyright © 2025 MaestVN. All rights reserved.</p>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/custom.js"></script>

</body>
</html>
